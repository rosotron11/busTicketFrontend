<form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <input type="text" placeholder="Username or Email" name="username" formControlName="usernameOrEmail">
    <input type="password" placeholder="Password" name="password" formControlName="password">
    <button type="submit">Submit</button>
</form>
<div>
    <p>No Account! No Problem 
        <button (click)="newSignUp()">SignUp Now</button>
    </p>
</div>
