<div>
  <nav class="navbar">
    <div class="nav-logo">
      <img src="logo.png" alt="Your Logo" class="logo" routerLink="/home"
      style="cursor: pointer;">
    </div>
    
    <div class="nav-right">
      @if (menuList$ | async; as menuItems) { @for (item of menuItems; track
      $index) {
      <button
        class="nav-button"
        [routerLink]="item.path"
        routerLinkActive="active-link"
      >
        {{ item.title }}
      </button>
      } } 
    </div>
  </nav>
</div>
