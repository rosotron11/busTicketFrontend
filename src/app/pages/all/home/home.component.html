<div class="background">
  <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
    <fieldset>
      <legend>BOOK A BUS WITH US</legend>
    </fieldset>
    <div class="icon-wrap">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
        ></path>
      </svg>
      <select formControlName="source">
        <option selected value="">--FROM--</option>
        @for (item of search|async; track $index) {
        <option
          [value]="item.location"
          [hidden]="item.location === searchForm.get('destination')?.value"
        >
          {{ item.location }}
        </option>
        }
      </select>
    </div>

    <div class="icon-wrap">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
        ></path>
      </svg>
      <select formControlName="destination">
        <option selected value="">--TO--</option>
        @for (item of search|async; track $index) {
        <option
          [value]="item.location"
          [hidden]="item.location === searchForm.get('source')?.value"
        >
          {{ item.location }}
        </option>
        }
      </select>
    </div>

    <div class="icon-wrap">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <path
          d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"
        ></path>
      </svg>
      <input
        type="date"
        placeholder="Date of Journey"
        formControlName="dateOfJourney"
      />
    </div>
    <button type="submit">SEARCH</button>
  </form>
</div>
