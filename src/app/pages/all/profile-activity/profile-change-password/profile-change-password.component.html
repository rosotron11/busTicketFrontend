<div class="password-change-container">
    <div class="password-change-card">
        <button class="close-btn" (click)="closeChangePanel()">Ã—</button>
        <h2>Change Password</h2>
        <form [formGroup]="changeForm" (ngSubmit)="sendSignalforChange()" class="password-change-form">
            <div class="form-group">
                <input type="password" name="password" placeholder="Current Password" formControlName="password" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="password" name="newpassword" placeholder="New Password" formControlName="newPassword" class="form-input" required>
            </div>
            <button type="submit" class="submit-btn">Confirm Change</button>
        </form>
    </div>
</div>
